<!-- Posts Section -->
<div id="posts" class="container content-section text-center"></div>
          <ul style="list-style-position: inside">
             {% for post in site.posts%}
                <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a> - {{ post.date | date: "%d %B %Y" }}{{ post.excerpt }}</li>
             {% endfor %}
         </ul>
      </div>
    </div>
  </div>
</section>
